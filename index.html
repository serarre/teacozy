<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <!-- Logo & Nav Bar -->
    <header>
        <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png">
        <div class="navbar">
          <nav>
            <span><a href="#">Mission</a></span>
            <span><a href="#">Featured Tea</a></span>
            <span><a href="#">Locations</a></span>
          </nav>
        </div>
    </header>
    <!-- Main Background Content -->
    <div class="content">
    <div class="banner">
      <div class="banner-content">
          <div class="text-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Arisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>
    <!-- Tea of the Month Content -->
    <div class="teaofmonth">
      <div class="teaofmonth-text">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="tea">
        <div class="fbb-tea">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg">
          <p>Fall Berry Blitz Tea</p>
        </div>
        <div class="sr-tea">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg">
          <p>Spiced Rum Tea</p>
      </div>
      <div class="seasonal-donuts">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg">
        <p>Seasonal Donuts</p>
      </div>
      <div class="ma-tea">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg">
        <p>Myrtle Ave Tea</p>
      </div>
      <div class="bb-tea">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg">
        <p>Bedford Bizarre Tea</p>
      </div>
      </div>
    </div>
  </div>
  </body>
</html>
